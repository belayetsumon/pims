<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <div class="pull-right"> <a  th:href="@{/frontend/booklistbywriter/{id} (id=${book.writerName.id})}" type="button" class="btn  btn-warning btn-xs   ">Close</a></div>
                        <div th:replace="banner-ads">  </div>
                   </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-responsive">
                            <tr>
                                <th class="text-center">  উপন্যাস: <span th:text="${book.name }"></span> অধ্যায়  :তালিকা </th>                              
                            </tr>

                            <tr th:each="chapteList, status : ${chapterList}">



                                <td>    <a type="button" class="btn btn-block  btn-warning btn-xs " th:href="@{/frontend/pagelistbychapter/{id} (id=${chapteList.id})}" th:text="${chapteList.chaptername} +' ('+${chapteList.pageName.size()}+')' "> </a>  </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                 
                            <div class="col-xs-2 pull-right"> <a  th:href="@{/frontend/booklistbywriter/{id} (id=${book.writerName.id})}" type="button" class="btn  btn-warning btn-xs   ">Close</a></div>
                       
                    </div>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
