<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
           কর্মকর্তা/কর্মচারী
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> মোট কর্মচারী :  <span th:text="${alluser.size()}"></span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/users/registrations}" type="button" class="btn  btn-warning btn-default bg-green">নতুন নিবন্ধন</a>
                                <a th:href="@{/users/index}" type="button" class="btn  btn-warning btn-default">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <table id="myTableId" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>সনাক্তকরণ নম্বর</th>
                                    <th>নাম </th>
                                    <th>ইমেল </th>
                                    <th>মুঠোফোন নাম্বার</th>
                                    <th>বিভাগ</th>
                                    <th>উপ বিভাগ</th>
                                    <!--                                <th>Role</th>-->
                                    <th>অবস্থা</th>
                                    <th>বিস্তারিত</th>
                                    <th>সম্পাদনা</th>
                                    <th style="width: 40px">মুছে ফেলা</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="alluser,status:${alluser}">
                                    <td th:text="${status.count}">2.</td>
                                    <td th:text="${alluser.governmentId}">Chakma</td>
                                    <td th:text="${alluser.name}">Chakma</td>
                                    <td th:text="${alluser.email}">Chakma</td>
                                    <td th:text="${alluser.mobile}">Chakma</td>
                                    <td th:text="${alluser.department.name}">Chakma</td>
                                    <td th:text="${alluser.subDepartment.name}">Chakma</td>
                                    <!--                                <td th:text="${alluser.role.name}">Chakma</td>-->
                                    <td th:text="${alluser.status}">Chakma</td>  
                                    <td>
                                        <a type="button" class="btn  btn-success btn-xs bg-green" th:href="@{/users/view/{uid} (uid=${alluser.id})}" > বিস্তারিত</a>

                                    </td>
                                    <td>
                                        <a type="button" class="btn  btn-warning btn-xs bg-maroon" th:href="@{/users/edit/{id} (id=${alluser.id})}" > সম্পাদনা</a>
                                    </td>
                                    <td> <a  type="button" class="btn  btn-warning btn-xs bg-red " th:href="@{/users/delete/{id} (id=${alluser.id})}" > মুছে ফেলা </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
