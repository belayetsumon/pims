<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                     ব্যক্তিগত তথ্য ব্যবস্থাপনা 
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> ঠিকানার তথ্য</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body " style="overflow-x: scroll">

                        <table class="table table-bordered table-" id="myTableId">

                                                <thead>
                                                    <tr class=" bg-green">
                                                       <th>নং.</th> 
                                                <th>বর্তমান ঠিকানা  </th>
                                                <th>স্থায়ী ঠিকানা  </th>
                                       
                                                <!--                                                <th> District</th>
                                                                                                <th> Upzilla / Thana</th>-->
                                                <th> ইমেল:</th>
                               
                                                <th> মোবাইল:</th>
                                                <th> টেলিফোন :</th>
                               
                                                         <th> বিস্তারিত </th>
                                           
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr th:each="list,status:${list}">
<!--                                                        <td th:text="${list.addressType}">BCS</td> -->
<!--                                                        <td th:text="${list.village}">BCS</td>-->
                                                 <td th:text="${ status.count}">2 </td> 
                                            <td th:text="${list.presentAddress}">BCS</td> 
                                            <td th:text="${list.permanentAddress}">BCS</td>
                                            
                                            <!--                                            <td th:text="${list.district}">BCS</td> 
                                                                                        <td th:text="${list.upazila.name}">BCS</td> -->
                                            <td th:text="${list.email}">BCS</td>
                            
                                            <td th:text="${list.mobile}">BCS</td>
                                            <td th:text="${list.telphone}">BCS</td> 
                         
                                                      <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">বিস্তারিত</a></td> 
                                                    </tr>

                                                </tbody>  


                                            </table>

                     
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
