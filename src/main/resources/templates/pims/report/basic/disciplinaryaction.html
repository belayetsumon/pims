<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Disciplinary Action Report</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
     
                                    <table class="table table-bordered " id="myTableId">
                                        <thead >
                                            <tr class="bg-green">  
                                                <th>Sr. no.</th> 
                                                <th>Nature of Offence  </th>
                                                <th>Punishment Nature</th>
                                                <th> Punishment:</th>
                                                <th> Order Date:</th>
                                                 <th> Details </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr  th:each="list,status:${list}">
                                                <td th:text="${ status.count}">2 </td> 
                                                <td th:text="${list.natureofOffence}">BCS</td> 
                                                <td th:text="${list.punishmentNature}">BCS</td>
                                                <td th:text="${list.punishment}">BCS</td>  
                                                <td th:text="${list.oderDate}">BCS</td> 
                                                <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">Details</a></td> 
                                            </tr>

                                        </tbody>
                                    </table>
             
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
