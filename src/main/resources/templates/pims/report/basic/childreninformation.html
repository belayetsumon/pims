<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Children Information</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
                        <table class="table table-bordered " id="myTableId">
                            <thead>
                                <tr class="bg-green">  
                                    <th>Sr. no.</th> 
                                    <th>Child Name  </th>
                                    <th>Date of Birth  </th>
                                    <th> Gender</th>
                                    <th> Psychical Status</th>
                                    <th> Schooling </th>
                                    <th> Education Level</th>
                                    <th> Marital Status</th>
                                    <th> Employment</th>
                                    <th> Remarks</th>
                                     <th> Details </th>

                                </tr>
                            </thead>
                            <tr  th:each="list,status:${list}">
                                <td th:text="${ status.count}">2 </td> 
                                <td th:text="${list.childName}">BCS</td> 
                                <td th:text="${list.dateofBirth}">BCS</td>
                                <td th:text="${list.gender}">BCS</td>
                                <td th:text="${list.psychicalStatus}">BCS</td>   
                                <td th:text="${list.schooling}">BCS</td>   
                                <td th:text="${list.educationLevel}">BCS</td>   
                                <td th:text="${list.maritalStatus}">BCS</td>   
                                <td th:text="${list.emplyment}">BCS</td>   
                                <td th:text="${list.remarks}">BCS</td>  
                                <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">Details</a></td> 
                            </tr>


                        </table>
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
