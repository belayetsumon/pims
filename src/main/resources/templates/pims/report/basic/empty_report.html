<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    রিপোর্ট  <small> </small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> মোট কর্মচারী :  <span th:text="${list.size()}"></span>   নিম্ন উল্লেখিত কর্মচারীদের <span th:text="${name_message}"> </span>  সম্পর্কিত কোনো তথ্য পাওয়া যায়নি </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <table class="table table-bordered" id="myTableId">
                            <thead class=" box box-success  box-solid">
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>আইডি </th>
                                    <th>নাম </th>
                                    <th>ইমেল </th>
                                    <th>মোবাইল</th>
                                    <th>বিভাগ</th>
                                    <th>উপ বিভাগ</th>

<!--                                    <th>অবস্থা</th>-->
<!--                                    <th>বিস্তারিত</th>-->
                                </tr>
                            </thead>
                            <tbody>        
                                <tr th:each="alluser,status:${list}">
                                    <td th:text="${status.count}">2.</td>
                                    <td th:text="${alluser.governmentId}">Chakma</td>
                                    <td th:text="${alluser.name}">Chakma</td>
                                    <td th:text="${alluser.email}">Chakma</td>
                                    <td th:text="${alluser.mobile}">Chakma</td>
                                    <td th:text="${alluser.department.name}">Chakma</td>
                                    <td th:text="${alluser.subDepartment.name}">Chakma</td>



<!--                                    <td th:text="${alluser.status}">Chakma</td>                        -->
<!--                                    <td>
                                        <a type="button" class="btn  btn-warning btn-xs bg-green" th:href="@{/details/detailsinfo/{e_id} (e_id=${alluser.id})}" >বিস্তারিত</a>
                                    </td>-->
                                </tr>        
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
