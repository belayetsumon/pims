<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Foreign Training Report</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">

                        <table  id="myTableId" class="table table-bordered ">
                            <thead>
                                <tr class="bg-green">  
                                    <th>Sr. no.</th> 
                                    <th>Training Title  </th>
                                    <th>Country</th>
                                    <th> Training Institute Name</th>
                                    <th> Position</th>
                                    <th> Period From</th>
                                    <th> Period To</th>
                                     <th> Details </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="list,status:${list}">
                                    <td th:text="${ status.count}">2 </td> 
                                    <td th:text="${list.typeofTraining}">BCS</td> 
                                    <td th:text="${list.country}">BCS</td>
                                    <td th:text="${list.trainingInstitute}">BCS</td>  
                                    <td th:text="${list.position}">BCS</td> 
                                    <td th:text="${list.periodFrom}">BCS</td>    
                                    <td th:text="${list.periodTo}">BCS</td>
                                    <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">Details</a></td> 
                                </tr>
                            </tbody>
                        </table>

                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
