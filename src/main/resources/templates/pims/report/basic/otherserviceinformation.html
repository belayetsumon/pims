<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Other Service Information</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered " id="myTableId">
                            <thead >
                                <tr class="bg-green">  
                                    <th>Sr. no.</th> 
                                    <th>Name of the Employer</th>

                                    <th>Address</th>
                                    <th>Type of Service</th>
                                    <th>Designation</th>

                                    <th>Period From</th>
                                    <th>Period To</th> 
                                     <th> Details </th>
                                </tr>
                            </thead>

                            <tr  th:each="list,status:${list}">
                                <td th:text="${ status.count}">2 </td> 
                                <td th:text="${list.nameoftheEmployer}">BCS</td> 
                                <td th:text="${list.address}">BCS</td> 
                                <td th:text="${list.typeofService}">BCS</td> 
                                <td th:text="${list.position}">BCS</td> 
                                <td th:text="${list.periodFrom}">BCS</td>
                                <td th:text="${list.periodTo}">BCS</td>
                                <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">Details</a></td> 

                            </tr>
                        </table>
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
