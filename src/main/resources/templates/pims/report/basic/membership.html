<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    ব্যক্তিগত তথ্য ব্যবস্থাপনা 
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> পেশাদার সংগঠনের সদস্যের তথ্য </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
                        <table class="table table-bordered " id="myTableId">
                            <thead class=" box box-success  box-solid">
                                <tr class="bg-green">  
                                 <th>নং</th> 
                                                <th>নিয়ন্ত্রক কর্তৃপক্ষ</th>
                                                <th>নিবন্ধন নম্বর </th>
                                                <th>নিবন্ধনের তারিখ</th>
                                                <th>সর্বশেষ পুনর্নবীকরণের তারিখ </th>
                                                <th>মন্তব্য</th>
                                     <th> বিস্তারিত </th>
                                </tr>
                            </thead>
                            <tr  th:each="list,status:${list}">
                                <td th:text="${ status.count}">2 </td> 
                                <td th:text="${list.regulatoryBody}">BCS</td> 
                                <td th:text="${list.registrationNo}">BCS</td> 
                                <td th:text="${list.registrationDate}">BCS</td> 
                                <td th:text="${list.lastRenewaalDate}">BCS</td> 
                                <td th:text="${list.remarks}">BCS</td> 
                                <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">বিস্তারিত</a></td> 
                            </tr>
                        </table>

                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
