<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    ব্যক্তিগত তথ্য ব্যবস্থাপনা 
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> স্বামী / স্ত্রী তথ্য <span th:text="${list.size()}"></span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">


                        <table class="table table-bordered ">
                            <thead class=" box box-success  box-solid">
                                <tr>  



                                    <th>নং</th> 
                                    <th>স্বামী বা স্ত্রী নাম</th>
                                    <th>জন্ম তারিখ </th>
                                    <th>জন্মস্থান </th>
                                    <th>জন্ম নিবন্ধন নম্বর </th>
                                    <th>জাতীয় পরিচয়পত্র নম্বর</th>
                                    <th>বিয়ের তারিখ</th>
                                    <th>পাসপোর্ট নম্বর </th>
                                    <th>জেলা </th>
                                    <th>পেশা </th>

                                    <th>যোগাযোগ ঠিকানা </th>


                                </tr>
                            </thead>

                            <tr  th:each="list,status:${list}">
                                <td th:text="${ status.count}">2 </td> 
                                <td th:text="${list.spouseName}">BCS</td> 
                                <td th:text="${list.dateofBirth}">BCS</td> 
                                <td th:text="${list.birthCountry}">BCS</td> 
                                <td th:text="${list.birthCertificateNumber}">BCS</td>
                                <td th:text="${list.nid}">BCS</td>
                                <td th:text="${list.dateofMarriage}">BCS</td>

                                <td th:text="${list.passportNo}">BCS</td>

                                <td th:text="${list.district}">BCS</td>

                                <td th:text="${list.occupation}">BCS</td>

                                <td th:text="${list.contact}">BCS</td>


                            </tr>


                        </table>

                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
