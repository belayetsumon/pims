<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    ব্যক্তিগত তথ্য ব্যবস্থাপনা 
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> ছুটির তথ্য </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
                        <table class="table table-bordered " id="myTableId">
                            <thead>
                                <tr class="bg-green">  
                                    <th>নং</th> 
                                    <th>অফিস আদেশ নং </th>
                                    <th>ছুটির ধরন</th>
                                    <th>অনুমোদিত ছুটির কাল </th>
                                    <th>ছুটি ভোগ শুরুর তারিখ</th>
                                    <th>অফিস যোগ দেওয়ার তারিখ</th>
                                    <th>অবস্থা</th>
                                    <th>মন্তব্য</th>
                                    <th> বিস্তারিত </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="list,status:${list}">
                                       <td th:text="${ status.count}">2 </td> 
                                            <td th:text="${list.governmentOrderNo}">BCS</td> 
                                            <td th:text="${list.leaveType}">BCS</td> 
                                            <td th:text="${list.leaveApprovedLength}">BCS</td> 
                                            <td th:text="${list.leaveStartDate}">BCS</td> 
                                            <td th:text="${list.joinDate}">BCS</td> 
                                            <td th:text="${list.status}">BCS</td>
                                            <td th:text="${list.remark}">BCS</td>   
                                    <td> <a  class="btn  btn-danger btn-sm"th:href="@{/profile/fullprofile/{e_id}(e_id=${list.governmentId.id})}">বিস্তারিত</a></td> </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
