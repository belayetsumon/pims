<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    মানব সম্পদ ব্যাবস্থাপনা 
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">  সর্বশেষ পদোন্নতির বিবরণ  </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  "style="overflow-x: scroll">

                        <table   class="table table-bordered " id="myTableId" >
                            <thead class=" box box-success  box-solid">
                                <tr class="bg-green">  
                                    <th>#</th>

                                    <th> সনাক্তকরণ নম্বর </th> 

                                    <th> নাম </th>

                                    <th> সর্বশেষ পদোন্নতির তারিখ  </th>
                                    <th> বছর পূর্বে </th>


                                </tr>
                            </thead>
                            <tbody>                                         
                                <tr th:each="list,status:${list}">

                                    <td th:text="${status.count}"> </td> 



                                    <td th:text="${list.gid}"></td>

                                    <td th:text="${list.name}"></td> 

                                    <td>   <span th:text="${#dates.format(list.lastPromotionDate, 'dd/MM/yyyy')}"></span></td> 

                                    <td th:text="${list.yearAgo}"></td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
