<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Posting Record Information</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                               <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
                        <table class="table table-bordered " id="myTableId">
                                        <thead>
                                            <tr class="bg-green">  
                                                <th>Sr. no.</th> 
                                                <th>Posting Rank/Order of precedence : </th>
                                                <th>Posting Type</th>
                                                <th>Designation</th>
                                                <th>Office Location</th>
                                                <th>Country</th>

                                                <th>Period From</th>
                                                <th>Period To</th>
                                                <th>Scale/Grade</th>
                                            </tr>
                                        </thead>

                                        <tr  th:each="list,status:${list}">
                                            <td th:text="${ status.count}">2 </td> 
                                            <td th:text="${list.postingRank.name}">BCS</td> 
                                            <td th:text="${list.postingType}">BCS</td> 
                                            <td th:text="${list.postingDesignation.name}">BCS</td> 
                                            <td th:text="${list.postingLocation.name}">BCS</td> 
                                            <td th:text="${list.country}">BCS</td> 


                                            <td th:text="${list.periodFrom}">BCS</td>
                                            <td th:text="${list.periodTo}">BCS</td>
                                            <td th:text="${list.scale}">BCS</td>

                                        </tr>


                                    </table>
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
