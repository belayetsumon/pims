<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Honors and Award</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/report/index}" type="button" class="btn  btn-warning ">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
                        <table class="table table-bordered " id="myTableId">
                            <thead >
                                <tr class="bg-green">  
                                    <th>Sr. no.</th> 
                                    <th>Title of Award </th>
                                    <th>Ground</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="list,status:${list}">
                                    <td th:text="${ status.count}">2 </td> 
                                    <td th:text="${list.titleOfAward}">BCS</td> 
                                    <td th:text="${list.ground}">BCS</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
