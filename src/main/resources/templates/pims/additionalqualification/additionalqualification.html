<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                          ব্যক্তিগত তথ্য ব্যবস্থাপনা সিস্টেম 
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> অতিরিক্ত যোগ্যতা </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/details/detailsinfo/{id} (id=${additionalQualification.governmentId.id})}" type="button" class="btn  btn-warning btn-xs">বন্ধ</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">


                        <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">

                            <!-- Default box -->
                            <div class="box box-warning box-solid  ">
                                <div class="box-header with-border">
                                    <h3 class="box-title">  অতিরিক্ত যোগ্যতা  যোগ/সম্পাদনা করুন</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                        </button>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <form action="#" th:action="@{/additionalqualification/save/{id} (id=${additionalQualification.governmentId.id})}" th:object="${additionalQualification}" method="post" class="form-horizontal">
                                        <div class="row">
                                            <input type="hidden" class="form-control"  th:field="*{id}" />
                                            <input type="hidden" class="form-control display"  th:field="*{governmentId}" />

                                        </div>
                                        <!--                                        <div class="row">
                                                                                    <div class="form-group">
                                                                                        <label for="name" class="col-sm-4 control-label"> Government ID :<span class="text-red"> * </span></label>
                                                                                        <div class="col-sm-7">                    
                                                                                            <span   class="form-control  "    th:text="${users.governmentId}"> </span>       
                                        
                                                                                        </div>                            
                                                                                    </div>
                                                                                </div>-->
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label"> যোগ্যতা  :<span class="text-red"> * </span></label>
                                                <div class="col-sm-7">                    
                                                    <input type="text"  class="form-control  "    th:field="*{qualification}"  />        
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('qualification')}" th:errors="*{qualification}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="text-center" >
                                                <div class="box-tools">
                                                    <div class=" text-center">
                                                        <br/>
                                                        <button type="submit" class="btn  btn-primary btn-xs">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.box -->              
                        </div>

                        <div class="col-sm-12 col-md-12col-xs-12">    
                            <div class="box box-success  box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><span th:text="${table_name}"> ..</span>  অতিরিক্ত যোগ্যতা</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                        </button>
                                    </div>
                                </div>

                                <div class="box-body">

                                    <table class="table table-bordered ">
                                        <thead class=" box box-success  box-solid">
                                            <tr>  
                                                <th>নং.</th> 
                                                <th>যোগ্যতা </th>
                                                <th>Created</th>
                                                <th>Updated</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>

                                        <tr  th:each="list,status:${list}">
                                            <td th:text="${ status.count}">2 </td> 
                                            <td th:text="${list.qualification}">BCS</td>   
                                            <td>Created:<span th:text="${list.created}"></span><br/>
                                                Created By:<span th:text="${list.createdBy}"></span>
                                            </td>
                                            <td>
                                                Updated:<span th:text="${list.updated}"></span><br/>
                                                Updated By:<span th:text="${list.updatedBy}"></span>
                                            </td>

                                            <td>
                                               
                                                <a  class=" btn  btn-xs bg-maroon" th:href="@{/additionalqualification/edit/{id} (id=${list.id})}" > <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </a>
          </td>

                                            <td>
                                                <a class=" btn  btn-xs bg-red" th:href="@{/additionalqualification/delete/{id} (id=${list.id})}" > <i class="fa fa-trash" aria-hidden="true"></i> </a>
                                            </td>

                                        </tr>


                                    </table>
                                </div>
                            </div>                      
                        </div>  
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
