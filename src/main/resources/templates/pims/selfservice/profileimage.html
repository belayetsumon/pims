<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Profile Image  </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/selfservice/index}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">


                        <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">

                            <div th:if="${#lists.isEmpty(list)}">
                                <!-- Default box -->
                                <div class="box box-warning box-solid  ">
                                    <div class="box-header with-border">
                                        <h3 class="box-title"> Add / Image</h3>
                                        <div class="box-tools pull-right">
                                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <form action="#" enctype="multipart/form-data" th:action="@{/selfservice_profileimage/save/{id} (id=${profileImage.governmentId.id})}" th:object="${profileImage}" method="post" class="form-horizontal">
                                            <div class="row">
                                                <input type="hidden" class="form-control"  th:field="*{id}" />
                                                <input type="hidden" class="form-control display"  th:field="*{governmentId}" />

                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <label for="name" class="col-sm-4 control-label"> Add Image :<span class="text-red">  </span></label>
                                                    <div class="col-sm-7">                    
                                                        <input type="file"  class=""    name="pic"                                           
                                                               data-validation=" dimension mime size"
                                                               data-validation-dimension="min150x150"

                                                               data-validation-allowing="jpg, png, gif"
                                                               data-validation-max-size="100kb"/> 
                                                        <h5 class="help-block "  > Image size 150px X 150px .</h5>
                                                        <h5 class="help-block has-error text-red" th:text="${message}" > </h5>
                                                    </div>    
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="text-center" >
                                                    <div class="box-tools">
                                                        <div class=" text-center">
                                                            <br/>
                                                            <button type="submit" class="btn  btn-primary btn-xs">Upload</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /.box -->              
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12col-xs-12">    
                            <div class="box box-success  box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><span th:text="${table_name}"> ..</span>Image List</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                        </button>
                                    </div>
                                </div>

                                <div class="box-body">

                                    <table class="table table-bordered ">
                                        <thead class=" box box-success  box-solid">
                                            <tr>  

                                                <th>Image </th>
                                                <th>Audit  </th>
                                                <th>
                                                    Action
                                                </th>
                                            </tr>
                                        </thead>

                                        <tr  th:each="list,status:${list}">
                                            <td>

                                                <img  class="img-responsive" th:src="@{/files/}+${list.imageName}" width="100px"  height="100px"/>

                                            </td>   
                                            <td>
                                                Created: <span th:text="${list.createdOn}"></span><br/>
                                                Created By: <span th:text="${list.createdBy}"></span><br/>
                                                Updated: <span th:text="${list.updatedOn}"></span><br/>
                                                Updated By: <span th:text="${list.updatedBy}"></span>
                                            </td>

                                            <td>


                                                <a class=" btn  btn-xs bg-red" th:href="@{/selfservice_profileimage/delete/{id} (id=${list.id})}" > <i class="fa fa-trash" aria-hidden="true"></i> </a>
                                            </td>

                                        </tr>


                                    </table>
                                </div>
                            </div>                      
                        </div>  
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
