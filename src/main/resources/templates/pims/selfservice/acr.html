<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Personal Information Management System
                    <small></small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Acr </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/selfservice/index}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body  ">
               

                        <div class="col-sm-12 col-md-12col-xs-12">    
                            <div class="box box-success  box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><span th:text="${table_name}"> ..</span>ACR List</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                        </button>
                                    </div>
                                </div>

                                <div class="box-body">

                                    <table class="table table-bordered ">
                                        <thead class=" box box-success  box-solid">
                                            <tr>  
                                                <th>Sr. no.</th> 
                                                <th>Posting Rank/Order of precedence </th>
                                                <th>Posting Type  </th>
                                                <th>Designation   </th>
                                                <th>Office Location   </th> 
                                                <th>Year   </th>
                                                <th>Period From  </th>
                                                <th>Period To  </th>
                                                <th>Remarks  </th>
                                                </tr>
                                        </thead>
                                        <tr  th:each="list,status:${list}">
                                            <td th:text="${ status.count}">2 </td> 
                                            <td th:text="${list.postingRank.name}">BCS</td>   
                                            <td th:text="${list.postingType}">BCS</td>   
                                            <td th:text="${list.postingDesignation.name}">BCS</td>   
                                            <td th:text="${list.postingLocation.name}">BCS</td>   
                                            <td th:text="${list.year}">BCS</td>   
                                            <td th:text="${list.periodFrom}">BCS</td>   
                                            <td th:text="${list.periodTo}">BCS</td>   
                                            <td th:text="${list.remarks}">BCS</td>                                             
                                            <td>
                                            </td>
                                        </tr>


                                    </table>
                                </div>
                            </div>                      
                        </div>  
                    </div>


                </div>
                <!-- /.box -->



            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
