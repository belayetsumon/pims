<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    ইমেইল 
                    <small></small>
                </h1>
                <ol class="breadcrumb">

                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>

                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>-->
                                <button type="button" class="btn  btn-warning btn-xs">Close</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">


                        <form action="#" th:action="@{/email/singleemailsend}"  method="post" class="form-horizontal">

                            <!--                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                            <h4><i class="icon fa fa-ban"></i> Error </h4>
                                                            <ul th:if="${#fields.hasErrors('*')}">
                                                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                                            </ul>
                                                        </div>-->

                            <div class="row">

                                <!--                                <input type="hidden" class="form-control"  th:field="*{id}" />-->

                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">From :<span class="text-red"> </span></label>
                                    <div class="col-sm-5">                    
                                        <input     type="email" class="form-control  "    name="from"  required="true">      

                                    </div>                            
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">To :<span class="text-red"> </span></label>
                                    <div class="col-sm-5">                    
                                        <input   type="email"  class="form-control  "    name="to"   th:value="${toEmail}"required="true">      

                                    </div>                            
                                </div>
                            </div>


                            <div class="row">
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">Subject :<span class="text-red"> </span></label>
                                    <div class="col-sm-5">                    
                                        <input    class="form-control  "    name="subject" required="true" >      

                                    </div>                            
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">Message:<span class="text-red"> </span></label>
                                    <div class="col-sm-6">                    
                                        <textarea   cols="10" rows="10"  class="form-control  "  required="true"  name="message" >      </textarea> 
                                    </div>                            
                                </div>
                            </div>


                            <div class="row">
                                <div class="text-center" >
                                    <div class="box-tools">
                                        <div class="btn-group text-center">

                                            <button type="submit" class="btn  btn-warning">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>    



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
