<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Administration

                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Settings </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/settings/lookupindex}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="col-sm-6 col-sm-offset-3">

                            <!-- Default box -->
                            <div class="box box-warning box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title"> Add/ Edit Role and Privilege </h3>

                                    <div class="box-tools pull-right">
                                        <div class="btn-group">

                                        </div>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <form action="#" th:action="@{/role/save}" th:object="${role}" method="post"  class="form-horizontal">
                                        <div class="row">
                                            <input type="hidden" class="form-control"  th:field="*{id}" />   
                                            <label for="name" class=" control-label col-sm-3 "> Name<span class="text-red"> * </span></label>
                                            <input type="text" class="form-contro col-sm-6"  th:field="*{name}"   />

                                            <span  class="help-block text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                        </div>
                                        <div class="row">
                                            <label for="name" class=" control-label col-sm-3"> Slug <span class="text-red"> * </span></label>
                                            <input type="text" class="form-contro col-sm-6"  th:field="*{slug}"   />

                                            <span  class="help-block text-red" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}">First Name Error</span>
                                        </div>

                                        <div class="row">
                                            <label for="name" class=" control-label col-sm-3"> Privilege <span class="text-red"> * </span></label>
                                             <span  class="help-block text-red" th:if="${#fields.hasErrors('privilege')}" th:errors="*{privilege}">First Name Error</span>
                                         <div class="col-sm-8">    
                                                <ul class="list-unstyled" style=" margin-top: 50px; " >

                                                    <li  style=" margin-left: 10px; " th:each="modulelist : ${modulelist}" >

                                                        <label  th:text="${modulelist.name}">Admin</label>

                                                        <ul class="list-unstyled" style="margin-left: 30px;">

                                                            <li th:each="modulelisprivilege : ${modulelist.privilege}" >

                                                                <input type="checkbox" th:field="*{privilege}"  th:value="${modulelisprivilege.id}" />

                                                                <span  th:text="${modulelisprivilege.name}">Admin</span>

                                                            </li>
                                                        </ul>
                                                    </li>

                                                </ul>                   
                                            </div>

                                           
                                        </div>



                                        <div class="text-center">
                                            <div class="box-tools">
                                                <div class="btn-group text-center">
                                                    <button type="submit" class="btn  btn-primary btn-xs">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <div class="box-tools pull-right">
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-footer-->
                            </div>
                            <!-- /.box -->              
                        </div>

                        <div class="col-sm-12">    
                            <div class="box box-primary box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><span th:text="${table_name}"> ..</span>Role  List</h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>Name</th>
                                            <th>Slug</th>
                                            <th>Privilege</th>
                                            <th>Edit</th>
                                            <th style="width: 40px">Delete</th>
                                        </tr>
                                        <tr th:each="list,status:${list}">
                                            <td th:text="${status.count}">2.</td>
                                            <td th:text="${list.name}">Chakma</td>
                                            
                                            
                                            
                                            <td th:text="${list.slug}">Chakma</td>
                                            <td>
                                                <ul class="list-unstyled" th:each="listprivilege :${list.privilege}">
                                                    
                                                  <li th:text="${listprivilege.name}+' ,'">  </li>
                                                    
                                                    
                                                </ul>
                                            
                                            </td>
                                            <td>
                                                <a th:href="@{/role/edit/{id} (id=${list.id})}" > Edit</a>
                                            </td>
                                            <td> <a th:href="@{/role/delete/{id} (id=${list.id})}" > Delete </a></td>
                                        </tr>                                
                                    </table>
                                </div>
                                <!-- /.box-body -->

                            </div>                      
                        </div>             
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
