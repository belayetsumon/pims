<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    প্রশাসনিক এলাকা

                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> সেটিংস </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/settings/lookupindex}" type="button" class="btn  btn-warning btn-xs">বন্ধো</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="col-sm-12">

                            <!-- Default box -->
                            <div class="box box-warning">
                                <div class="box-header with-border">
                                    <h3 class="box-title"> পদবি যোগ করুন  </h3>

                                    <div class="box-tools pull-right">
                                        <div class="btn-group">

                                        </div>
                                    </div>
                                </div>

                                <div class="box-body">

                                    <form action="#" th:action="@{/postingdesignation/save}" th:object="${postingDesignation}" method="post" class="form-horizontal">

                                        <input type="hidden" class="form-control"  th:field="*{id}" />   

           <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label">ক্রমিক নাম্বার   <span class="text-red">  </span></label>
                                                <div class="col-sm-7"> 
                                                    <input type="text" class="form-control "  th:field="*{orderId}"   />

                                                    <span  class="help-block text-red" th:if="${#fields.hasErrors('orderId')}" th:errors="*{orderId}">First Name Error</span>
                                                </div>   
                                            </div>
                                        </div>   

                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label">নাম  <span class="text-red"> * </span></label>
                                                <div class="col-sm-7"> 
                                                    <input type="text" class="form-control "  th:field="*{name}"   />

                                                    <span  class="help-block text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                                </div>   
                                            </div>
                                        </div>   



                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label"> কাজের বিবরণী  <span class="text-red">  </span></label>
                                                <div class="col-sm-7">    
                                                    <textarea   class="form-control  " th:field="*{jobDescription}"    > </textarea>               

                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('jobDescription')}" th:errors="*{jobDescription}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>   

                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label">  সদস্য বেনিফিট  <span class="text-red">  </span></label>
                                                <div class="col-sm-7">    


                                                    <textarea   class="form-control  " th:field="*{employeeBenefits}">    </textarea>               

                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('employeeBenefits')}" th:errors="*{employeeBenefits}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>



                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label">  প্রয়োজনীয় প্রশিক্ষণ  <span class="text-red">  </span></label>
                                                <div class="col-sm-7">    


                                                    <textarea  class="form-control  " th:field="*{requiredTraining}">  </textarea>                 

                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('requiredTraining')}" th:errors="*{requiredTraining}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>


                                        <div class="text-center">
                                            <div class="box-tools">
                                                <div class="btn-group text-center">
                                                    <button type="submit" class="btn  btn-primary btn-xs">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>

                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <div class="box-tools pull-right">
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-footer-->
                            </div>
                            <!-- /.box -->              
                        </div>

                        <div class="col-sm-12">    
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><span th:text="${table_name}"> ..</span>পদবির তালিকা </h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th style="width: 10px">#</th>
                                                   <th>নাম</th>
                                            <th>ক্রমিক নাম্বার  </th>
                                         
                                            <th>কাজের বিবরণী </th>
                                            <th>সদস্য বেনিফিট </th>
                                            <th>প্রয়োজনীয় প্রশিক্ষণ </th>
                                            <th>সম্পাদনা </th>
                                            <th style="width: 40px">মুছে ফেলা </th>
                                        </tr>
                                        <tr th:each="list,status:${list}">
                                            <td th:text="${status.count}">2.</td>
                                            <td th:text="${list.name}">Chakma</td>
                                            <td th:text="${list.orderId}">Chakma</td>
                                            <td th:text="${list.jobDescription}">Chakma</td>
                                            <td th:text="${list.employeeBenefits}">Chakma</td>
                                            <td th:text="${list.requiredTraining}">Chakma</td>
                                            <td>
                                                <a th:href="@{/postingdesignation/edit/{id} (id=${list.id})}" > সম্পাদনা </a>
                                            </td>
                                            <td> <a th:href="@{/postingdesignation/delete/{id} (id=${list.id})}" > মুছে ফেলা  </a></td>
                                        </tr>                                
                                    </table>
                                </div>
                                <!-- /.box-body -->

                            </div>                      
                        </div>             
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
