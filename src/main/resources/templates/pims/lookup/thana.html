<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Administration
                    <small></small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Settings </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/settings/lookupindex}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="col-sm-6">
                            <!-- Default box -->
                            <div class="box box-warning">
                                <div class="box-header with-border">
                                    <h3 class="box-title"> Add/ Edit Thana </h3>
                                    <div class="box-tools pull-right">
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <form action="#" th:action="@{/thana/save}" th:object="${thana}" method="post">
                                        <input type="hidden" class="form-control"  th:field="*{id}" />
                                        <div class="row">
                                            <div class="form-group ">
                                                <label for="name" class="col-sm-4 control-label"> District <span class="text-red"> * </span> </label>
                                                <div class="col-sm-8">                   
                                                    <select class="form-control " th:field="*{district}" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" districts :${districts}"
                                                                th:value=" ${districts}" 
                                                                th:text="${districts}"> Select One</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('district')}" th:errors="*{district}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br/>
                                            <label for="name" class=" col-sm-4  control-label"> Thana  Name<span class="text-red"> * </span></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control "  th:field="*{name}"   />
                                                <span  class="help-block text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                            </div>
                                        </div>
                                        <div class="text-center" >
                                            <div class="box-tools">
                                                <div class="btn-group text-center">
                                                    <br/>
                                                    <button type="submit" class="btn  btn-primary btn-xs">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <div class="box-tools pull-right">
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-footer-->
                            </div>
                            <!-- /.box -->              
                        </div>
                        <div class="col-sm-12">    
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><span th:text="${table_name}"> ..</span>Sub Department  List</h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>District</th>
                                            <th>Thana Name</th>
                                            <th>Edit</th>
                                            <th style="width: 40px">Delete</th>
                                        </tr>

                                        <tr th:each="list,status:${thanas}">
                                            <td th:text="${status.count}">2.</td>
                                            <td th:text="${list.district}">Chakma</td>
                                            <td th:text="${list.name}">Chakma</td>
                                            <td>
                                                <a th:href="@{/thana/edit/{id} (id=${list.id})}" > Edit</a>
                                            </td>
                                            <td> <a th:href="@{/thana/delete/{id} (id=${list.id})}" > Delete </a></td>
                                        </tr>                                
                                    </table>
                                </div>
                                <!-- /.box-body -->

                            </div>                      
                        </div>             
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
