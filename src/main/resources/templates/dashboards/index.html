<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Welcome 
                    <small>to Personal Management Informations System</small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-6">

                        <div class="box box-success box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Employee By Designations </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <td >Sr.no</td> 
                                        <td >Name</td> 
                                    </tr>
                                    <tr  th:each="designation,status:${designation}">
                                        <td th:text="${ status.count}">2 </td> 
                                        <td th:text="${designation.name}">BCS</td> 
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                        <div class="box  box-warning box-solid">
                            <div class="box-header">
                                <h3 class="box-title"> Employee By Post/Rank </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body no-padding">
                                <table class="table table-condensed">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                    </tr>
                                    <tr  th:each="postingrank,status:${postingrank}">
                                        <td th:text="${ status.count}">2 </td> 
                                        <td th:text="${postingrank.name}">BCS</td> 
                                    </tr>
                                    <tr >

                                    </tr>

                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->

                        <div class="box  box-success box-solid">
                            <div class="box-header">
                                <h3 class="box-title"> Employee By Grade </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body no-padding">
                                <table class="table table-condensed">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                    </tr>
                                    <tr  th:each="postingrank,status:${postingrank}">
                                        <td th:text="${ status.count}">2 </td> 
                                        <td th:text="${postingrank.name}">BCS</td> 
                                    </tr>
                                    <tr >

                                    </tr>

                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                        
                        <div class="box  box-warning box-solid">
                            <div class="box-header">
                                <h3 class="box-title"> Employee By Gender </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body no-padding">
                                <table class="table table-condensed">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                    </tr>
                                    <tr  th:each="postingrank,status:${postingrank}">
                                        <td th:text="${ status.count}">2 </td> 
                                        <td th:text="${postingrank.name}">BCS</td> 
                                    </tr>
                                    <tr >

                                    </tr>

                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->


                    </div>
                    <!-- /.col -->
                    <div class="col-md-6">
                        <div class="box box-solid box-primary">
                            <div class="box-header">
                                <h3 class="box-title"> Employee by Department </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body no-padding">
                                <table class="table">
                                    <tr>
                                        <td >#</td> 
                                        <td >Department</td>
                                        <td >&nbsp;</td>
                                        <td >Subdepartment</td> 

                                    </tr>
                                    <tr  th:each="department,status:${department}">
                                        <td th:text="${ status.count}">2 </td> 
                                        <td th:text="${department.name}">BCS</td> 
                                        <td  ><span class="label label-success" th:text="${department.department.size()}"></span></td> 
                                        <td>

                                            <ul  class="list-unstyled" th:each="sublist,status:${department.subDepartment}">

                                                <li> <span th:text="${sublist.name}"></span><span class=" label label-danger badge pull-right" th:text="${sublist.subDepartment.size()}">5</span> </li>

                                            </ul>


                                        </td> 

                                    </tr>

                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
